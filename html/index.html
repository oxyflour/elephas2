<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div id="main" class="main">
  <div id="colorPickerContainer" class="container"></div>
  <span class="float-button"><span></span></span>
  <span class="float-button"><span shortcut-keys="" close-after-click class="fa fa-remove"></span></span>
  <span class="float-button"><span shortcut-keys="U" class="fa fa-reply"></span></span>
  <span class="float-button">
    <span id="colorPickerCompare"><span id="colorPickerColor"></span></span>
  </span>
  <span class="float-button"><span shortcut-keys="F11" close-after-click class="fa fa-expand"></span></span>
  <span class="float-button"><span shortcut-keys="TAB" close-after-click class="fa fa-dedent"></span></span>
  <span class="float-button"><span shortcut-keys="N"   close-after-click class="fa fa-pencil"></span></span>
  <span class="float-button"><span shortcut-keys="E"   close-after-click class="fa fa-eraser"></span></span>
  <span class="float-button"><span shortcut-keys="V"   close-after-click class="fa fa-paint-brush"></span></span>
  <span class="float-button"><span></span></span>
  <span class="float-button">
    <span id="manipCanvas" title="drag to zoom/rotate canvas" class="fa fa-refresh"></span>
  </span>
  <span class="float-button">
    <span id="moveLayer" title="drag to move layer" class="fa fa-arrows"></span>
  </span>
</div>
<div id="zoom">
  <div id="zoomStatus"></div>
</div>
<script src="index.js"></script>
</body>
</html>

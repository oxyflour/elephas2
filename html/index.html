<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://www.webhostinghub.com/glyphs/css/whhg.css">
</head>
<body>
<div id="control" class="content">
  <div class="ctrl canvas-zoom-rotate" title="drag to zoom/rotate canvas">
    <i class="icon-resizeupright"></i>
  </div>
  <div class="ctrl layer-move" title="drag to move layer">
    <i class="icon-move"></i>
  </div>
  <div class="clear"></div>
  <div class="ctrl canvas-flip-h" title="click to flip">
    <i class="icon-fliphorizontal"></i>
  </div>
</div>
<div id="status" class="content"></div>
<div id="main" class="content auto-size"></div>
<div id="zoom">
  <div id="zoomStatus"></div>
</div>
<script src="index.js"></script>
</body>
</html>
